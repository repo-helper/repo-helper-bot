[build-system]
requires = [ "setuptools>=40.6.0", "wheel>=0.34.2",]
build-backend = "setuptools.build_meta"

[project]
name = "repo_helper_bot"
version = "0.0.0"
description = "I keep your repository configuration up-to-date using 'repo_helper'."
readme = "README.rst"
keywords = []
dynamic = [ "requires-python", "classifiers", "dependencies",]

[[project.authors]]
email = "dominic@davis-foster.co.uk"
name = "Dominic Davis-Foster"


[project.license]
file = "LICENSE"

[project.urls]
Homepage = "https://github.com/repo-helper/repo_helper_bot"
"Issue Tracker" = "https://github.com/repo-helper/repo_helper_bot/issues"
"Source Code" = "https://github.com/repo-helper/repo_helper_bot"

[tool.importcheck]

[tool.mkrecipe]
extras = "all"
conda-channels = [ "repo-helper",]
license-key = "MIT"
